{% extends 'base.html' %}
{% block title %}
{% endblock %}

{% block content %}
     <table class="table table-dark table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Barcode</th>
                <th scope="col">Price</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            {% for item in items %}
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.barcode}}</td>
                <td>${{item.price}}</td>
                <td>
                    <button class="btn btn-outline btn-info">Buy Now</button>
                    <button class="btn btn-outline btn-success">Sell</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        </table>

{% endblock %}
